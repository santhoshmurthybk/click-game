<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Click Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/click.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="click_challenge">

	<div id="modal">
		<h1>The Click Game</h1>
		<h2></h2>
		<h3>Click start and you'll have one minute to click on the button and if you click the button for 30 times you
			are the winner of the game.</h3>
		<p id="demo"></p>
		<button id="start">Start!</button>
	</div>

	<div>
		<div id="counter">No of Clicks: 0</div>
	</div>


	<div id="container">
		<div class="wrapper">
			<button id="btn">Click me</button>
		</div>

	</div>

</body>

</html>
